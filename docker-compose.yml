version: '3.8'

services:
  app:
    build: .
    container_name: inventory-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - DB_URI=mongodb://mongo:27017/inventory
      - JWT_SECRET=your-super-secret
      - JWT_EXPIRES_IN=1d
      - NODE_ENV=development
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: inventory-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
